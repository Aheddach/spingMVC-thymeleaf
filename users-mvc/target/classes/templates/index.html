<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des utilisateurs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .no-users {
            color: red;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        .add-user {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .add-user a {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-user a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Gestion des utilisateurs</h2>

    <div th:switch="${users}">
        <!-- Si la liste est vide -->
        <p th:case="null" class="no-users">Aucun utilisateur pour le moment !</p>

        <!-- Si la liste d'utilisateurs existe -->
        <div th:case="*">
            <table>
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Modifier</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="add-user">
        <a href="/signup">Ajouter un nouvel utilisateur</a>
    </div>

</div>

</body>
</html>
